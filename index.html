<script>
    var swipe = 0;
    $(".container").swipeUp(function () {
        if (swipe < 4) {
            $(".container>div").eq(swipe).addClass("up");
            $(".container>div").eq(swipe).children().addClass("yincang");
            swipe++;
            $(".container>div").eq(swipe).children().removeClass("yincang");
            $(".container>div").eq(swipe).removeClass("down");
        }
    })
    //向上滑动
    $(".container").swipeDown(function () {
        if (swipe > 0) {
            $(".container>div").eq(swipe).addClass("down");
            $(".container>div").eq(swipe).children().addClass("yincang");
            swipe--;
            $(".container>div").eq(swipe).children().removeClass("yincang");
            $(".container>div").eq(swipe).removeClass("up");
        }
    })

</script>
